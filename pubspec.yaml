name: recipe_book
description: A simple Recipe Book app with Hive database and GetX

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management & Navigation
  get: ^4.6.6

  # Hive for local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0



  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # Image picker for adding recipe photos
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Hive code generator
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/images/